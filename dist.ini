[AutoPrereqs]
[@Basic]

[MetaJSON]
[GithubMeta]
issues = 1
[@Git]
[PodWeaver]
[CheckChangeLog]
[Git::NextVersion]

[Prereqs]
perl = 5.010

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[Run::BeforeBuild]
run = test -f Makefile.PL && rm Makefile.PL || true

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = git status --porcelain | grep 'M Makefile.PL' && git commit -m 'auto-committed by dist.ini' Makefile.PL || echo Makefile.PL up to date
